<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Jeet365</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* extra dashboard-specific tweaks */
    .dash-wrap {max-width:500px;margin:40px auto;padding:30px;background:#fff;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.08);text-align:center}
    .dash-wrap h2{margin-bottom:6px;font-size:22px;color:#003366}
    .coins{font-size:48px;font-weight:700;color:#00bfa5;margin:20px 0}
    .dash-btns a{display:block;margin:12px 0;padding:12px 0;background:#00bfa5;color:#000;font-weight:600;border-radius:8px;text-decoration:none}
    .dash-btns a.secondary{background:#003366;color:#fff}
    .logout{margin-top:20px;font-size:14px;color:#003366;cursor:pointer;text-decoration:underline}
  </style>
</head>
<body style="background:#f0f8ff;display:flex;justify-content:center;align-items:center;min-height:100vh;">

  <div class="dash-wrap">
    <h2>Welcome, <span id="userEmail">User</span></h2>
    <p>Your Coins</p>
    <div class="coins" id="coinBalance">--</div>

    <div class="dash-btns">
      <a href="game.html">ðŸŽ¨ Play Color Game</a>
      <a href="number.html">ðŸ”¢ Play Number Game</a>
      <a href="request.html" class="secondary">ðŸ’° Add / Withdraw Coins</a>
    </div>

    <div class="logout" onclick="logout()">Logout</div>
  </div>

  <!-- Firebase & dashboard logic -->
  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const emailEl   = document.getElementById('userEmail');
    const coinEl    = document.getElementById('coinBalance');

    // check auth
    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = "login.html"; return; }

      emailEl.textContent = user.email;

      // get coin balance
      const snap = await getDoc(doc(db, "users", user.uid));
      if (snap.exists()) coinEl.textContent = snap.data().coins ?? 0;
      else               coinEl.textContent = 0;
    });

    // logout helper
    window.logout = () => signOut(auth).then(() => location.href = "login.html");
  </script>
</body>
</html>
