<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play & Win - Jeet365</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .game-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
      background-color: #121212;
      border-radius: 1rem;
      color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    .color-buttons button {
      width: 100px;
      margin: 10px;
      padding: 10px;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .red { background-color: crimson; }
    .green { background-color: seagreen; }
    .violet { background-color: rebeccapurple; }
    #resultMsg {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h2>ðŸŽ® Jeet365 - Color Prediction</h2>
    <p>Current Coins: <span id="coinBalance">--</span></p>
    <input type="number" id="betAmount" placeholder="Enter Bet Amount (min 10)" min="10" />
    
    <div class="color-buttons">
      <button class="red" onclick="placeBet('Red')">Red</button>
      <button class="green" onclick="placeBet('Green')">Green</button>
      <button class="violet" onclick="placeBet('Violet')">Violet</button>
    </div>

    <div id="resultMsg"></div>
    <br><a href="dashboard.html" style="color: #00f;">ðŸ”™ Back to Dashboard</a>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
