<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeet365 - Color Prediction Game</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="js/game.js"></script>
</head>
<body>
  <div class="container">
    <h2>🎮 Color Prediction Game</h2>
    <p>Welcome to Jeet365's color prediction! Choose wisely and win coins.</p>

    <div id="balanceDisplay">Coins: <span id="gameCoinBalance">0</span></div>

    <form id="colorGameForm">
      <label for="betAmount">Bet Amount:</label>
      <input type="number" id="betAmount" required min="10" placeholder="Min 10 coins" />

      <label>Choose Color:</label>
      <select id="colorChoice" required>
        <option value="red">🔴 Red</option>
        <option value="green">🟢 Green</option>
        <option value="violet">🟣 Violet</option>
      </select>

      <button type="submit">Play</button>
    </form>

    <div id="gameResult"></div>

    <button onclick="goBack()">⬅️ Back to Dashboard</button>
  </div>

  <script type="module" src="js/game.js"></script>
</body>
</html>
